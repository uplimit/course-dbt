version: 2

models:
  - name: stg_postgres_orders
    description: Individual order info 
    columns:
      - name: order_guid
      - name: user_guid
      - name: promo_desc
      - name: address_guid
      - name: created_at_utc
      - name: order_cost
      - name: shipping_cost
      - name: order_total
      - name: tracking_guid
      - name: shipping_service
      - name: estimated_delivery_at_utc
      - name: delivered_at_utc
      - name: status

  - name: stg_postgres_order_items
    description: Items in a particular order info
    columns:
      - name: order_guid
      - name: product_guid
      - name: quantity

  - name: stg_postgres_addresses
    description: Addresses of users 
    columns:
      - name: address_guid
      - name: address
      - name: zipcode
      - name: state
      - name: country

  - name: stg_postgres_events
    description: Individual events per user session
    columns:
      - name: event_guid
      - name: session_guid
      - name: user_guid
      - name: page_url
      - name: created_at_utc
      - name: event_type
      - name: order_guid
      - name: product_guid

  - name: stg_postgres_products
    description: Individual product info
    columns:
      - name: product_guid
      - name: product_name
      - name: product_price
      - name: product_inventory

  - name: stg_postgres_promos
    description: Promotion info
    columns:
      - name: promo_type
      - name: promo_discount
      - name: promo_status

  - name: stg_postgres_users
    description: Individual user info
    columns:
      - name: user_guid
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: created_at_utc
      - name: updated_at_utc
      - name: address_guid