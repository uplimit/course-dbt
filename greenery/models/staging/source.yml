version: 2

sources:

  - name: database # name of the source (this can be named whatever you want, but should be descriptive. this source (superheroes) is used for our week 1 tutorial so thats why i named it this way)
    schema: public # this is the schema our raw data lives in
    database: dbt # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: superheroes 
        loaded_at_field: created_at
        description: >
          Contains demographic information about each superhero 
      - name: addresses 
        description: >
          Contains demographic information about each address
      - name: users 
        loaded_at_field: created_at
        description: >
          Contains information about each user 
      - name: promos 
        description: >
          Contains information about each promotion 
      - name: products 
        description: >
          Contains information about each product 
      - name: orders 
        loaded_at_field: created_at
        description: >
          Contains information about each order 
      - name: order_items 
        description: >
          Contains information about each order at item level 
      - name: events 
        loaded_at_field: created_at
        description: >
          Contains information about each event